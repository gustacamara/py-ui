<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/credential_form.css') }}">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Deletar sensor</title>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" title="Py-UI">
  </header>
  <main>
    <div class="backgroundRadius">

      <div class="container">

        <div class="title">
          <i class="ph ph-broadcast"></i>
          <h1>Deletar sensor</h1>
        </div>

        <div class="form" id="form">
          <div class="credencial">
            <p>Nome</p>
            <div class="inputContent">
              <select name="removeSensor" id="sensorList">
                <option value="sensor">Sensor 01</option>
              </select>
            </div>
          </div>

          <div class="credencial">
            <button type="submit" id="deleteSensor" name="deleteSensor">
              Deletar
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
