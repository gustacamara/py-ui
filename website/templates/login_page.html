{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block credential %}
  <div class="container">
    <div class="title">
      <i class="ph-fill ph-user"></i>
      <h1>Login</h1>
    </div>
    {% if error %}
    <div class="invalid-credentials-error">
      <h2>Login inválido</h2>
      <p>Verifique se o usuário e a senha estão corretos.</p>
    </div>
    {% endif %}
    
    <form class="form" id="form" method="post" action="{{ url_for('try_authenticate') }}">
      <div class="credencial">
        <div class="inputContent">
          <i class="ph ph-at"></i>
          <input 
            type="text" 
            id="username" 
            name="username"  
            placeholder="Usuário"
          >
        </div>
      </div> 
    
      <div class="credencial">
        <div class="inputContent">
          <i class="ph ph-fingerprint-simple"></i>
          <input 
            type="password"  
            name="password" 
            id="password"
            placeholder="Senha"
          >
        </div>
      </div>

      <div class="credencial">
        <button
          type="submit"
          id="sendCredential"
          name="sendCredential"
          >
          Fazer login
        </button>
      </div>
    </form>
  </div>
{% endblock %}
