{% extends "base.html" %}

{% block title %}
  <title>Deletar locomotiva</title>
{% endblock %}

{% block credential %}
  <div class="container">
  
    <div class="title">
      <i class="ph-fill ph-train"></i>
      <h1>Deletar locomotiva</h1>
    </div>
  
    <div class="form" id="form">
      <div class="credencial">
        <p>Id da locomotiva</p>
        <div class="inputContent">
          <select name="removeLocomotive" id="locomotiveList">
            <option value="locomotiveId"> 666777</option>
          </select>
        </div>
      </div>
  
      <div class="credencial">
        <button type="submit" id="deleteLocomotive" name="deleteLocomotive">
          Deletar
        </button>
      </div>
    </div>
  </div>
  <a href="{{ url_for('home_page') }}">Voltar à página inicial</a>
{% endblock %}
