{% extends "base.html" %}

{% block title %}
  <title>Novo usuário</title>
{% endblock %}

{% block credential %}
  <div class="container">
    <div class="title">
      <i class="ph-fill ph-user"></i>
      <h1>Registrar usuário</h1>
    </div>
    <!-- if error -->
    <div class="invalid-credentials-error">
      <h2>Erro ao cadastrar</h2>
      <p>Verifique se todos os campos estão preenchidos corretamente.</p>
    </div>
    <!-- endif -->
  
    <form class="form" id="form" method="POST" action="{{ url_for('try_register_user') }}">
      <div class="credencial">
        <p>Nome do usuário</p>
        <div class="inputContent">
          <i class="ph ph-at"></i>
          <input type="text" name="username" id="username" placeholder="Usuário">
        </div>
      </div>
  
      <div class="credencial">
        <p>Senha do usuário</p>
        <div class="inputContent">
          <i class="ph ph-fingerprint-simple"></i>
          <input type="text" name="password" id="password" placeholder="Senha">
        </div>
      </div>
  
      <div class="credencial">
        <button type="submit" id="sendNewUser" name="sendNewUser">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
  <a href="{{ url_for('home_page') }}">Voltar a página inicial</a>
{% endblock %}
